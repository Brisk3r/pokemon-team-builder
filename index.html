<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Team Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        main {
            flex-grow: 1;
        }
        img.pokemon-sprite {
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f1f1; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #888; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .modal-fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }
        .filter-drawer-slide-in { animation: slideInRight 0.3s ease-out; }
        .tab-btn.active { border-bottom-color: #3b82f6; color: #3b82f6; }
        .type-filter-btn.selected { outline: 2px solid #3b82f6; outline-offset: 2px; }
        .stat-bar { transition: width 0.5s ease-in-out; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800">

    <div id="app-container" class="flex flex-col min-h-screen">
        <!-- Header -->
        <header class="bg-red-600 text-white shadow-lg z-20 shrink-0">
            <div class="container mx-auto px-4 py-3 flex flex-col sm:flex-row justify-between items-center gap-3">
                <h1 id="app-title" class="text-2xl font-bold text-center">Pokémon Team Builder</h1>
                <div>
                    <label for="generation-select" class="sr-only">Select Generation</label>
                    <select id="generation-select" class="bg-red-700 border-2 border-red-800/50 text-white font-semibold text-sm rounded-lg focus:ring-2 focus:ring-white focus:outline-none p-2.5 transition hover:bg-red-800">
                        <option value="kanto">Gen I - Kanto (Leaf Green)</option>
                        <option value="johto">Gen II - Johto (Gold/Silver)</option>
                        <option value="hoenn">Gen III - Hoenn (Ruby/Sapphire)</option>
                    </select>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main id="main-content" class="custom-scrollbar">
             <!-- Loading Indicator -->
            <div id="loading-overlay" class="fixed inset-0 bg-white/70 z-50 flex flex-col items-center justify-center hidden">
                <svg class="animate-spin h-10 w-10 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="mt-4 text-lg font-semibold text-slate-700">Fetching Pokémon data...</p>
            </div>
            <div class="container mx-auto p-4 md:p-6 pb-24">
                <section class="mb-8">
                    <h2 class="text-xl font-semibold mb-4 border-b-2 border-slate-300 pb-2">Your Team</h2>
                    <div id="team-slots-container" class="grid grid-cols-3 sm:grid-cols-6 gap-3 md:gap-4"></div>
                </section>
                <section class="mb-8">
                    <h2 class="text-xl font-semibold mb-4 border-b-2 border-slate-300 pb-2">Team Synergy Chart</h2>
                    <div id="synergy-chart-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-2 text-sm"></div>
                </section>
                <section class="flex flex-col">
                     <div class="sticky top-0 bg-slate-100 z-10 pt-2 -mx-4 px-4 pb-2 border-b">
                        <h2 class="text-xl font-semibold mb-4 border-b-2 border-slate-300 pb-2">Available Pokémon</h2>
                        <div class="toolbar grid grid-cols-1">
                            <input type="text" id="search-bar" placeholder="Search by name..." class="w-full p-3 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                        </div>
                    </div>
                    <div id="pokemon-list-container" class="overflow-y-auto flex-grow pt-4"></div>
                </section>
            </div>
        </main>
    </div>

    <!-- Floating Action Button -->
    <button id="open-filter-btn" class="fixed bottom-6 right-6 bg-blue-500 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center z-40 hover:bg-blue-600 transition-transform hover:scale-110">
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"></polygon></svg>
    </button>
   
    <!-- Filter Drawer -->
    <div id="filter-drawer" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div id="filter-drawer-content" class="absolute right-0 top-0 h-full w-full max-w-sm bg-white shadow-2xl flex flex-col filter-drawer-slide-in">
            <div class="p-4 border-b shrink-0 space-y-4">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-bold">Filter & Sort</h3>
                     <button id="close-filter-btn" class="p-1 rounded-full hover:bg-slate-200">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                    </button>
                </div>
                 <button id="reset-filters-btn" class="w-full bg-slate-200 text-slate-700 py-2.5 px-4 rounded-lg font-semibold hover:bg-slate-300 transition flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
                    Clear Filters
                </button>
            </div>
            <div id="filter-scroll-area" class="p-4 overflow-y-auto custom-scrollbar flex-grow space-y-6">
                <div>
                    <label class="font-semibold block mb-2">Sort by:</label>
                    <select id="sort-select" class="w-full p-3 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-sm">
                        <option value="id">Pokédex Number</option>
                        <option value="alphabetical">Alphabetical (A-Z)</option>
                        <option value="hp">HP</option> <option value="atk">Attack</option> <option value="def">Defense</option>
                        <option value="spa">Sp. Atk</option> <option value="spd">Sp. Def</option> <option value="spe">Speed</option>
                    </select>
                </div>
                <div>
                    <label class="font-semibold block mb-2">Filter by Type:</label>
                    <div id="type-filter-container" class="grid grid-cols-4 gap-2"></div>
                </div>
                <div>
                    <label for="ability-filter" class="font-semibold block mb-2">Filter by Ability:</label>
                    <select id="ability-filter" class="w-full p-3 border border-slate-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-sm">
                        <option value="">All Abilities</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for Pokémon details -->
    <div id="pokemon-modal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-[60] hidden">
        <div id="modal-content" class="bg-white rounded-xl shadow-2xl w-full max-w-md modal-fade-in max-h-[90vh] flex flex-col"></div>
    </div>

    <div id="toast-notification" class="fixed bottom-5 right-5 bg-red-500 text-white py-2 px-4 rounded-lg shadow-lg opacity-0 translate-y-4 transition-all duration-300 z-[70]"></div>

    <script type="module">
        import { fetchGenerationData } from './js/pokeapi-service.js';
        
        document.addEventListener('DOMContentLoaded', () => {
            let pokemonData = [];
            let team = Array(6).fill(null);
            let selectedTypes = [];
            const typeColors = { Normal: '#A8A77A', Fire: '#EE8130', Water: '#6390F0', Electric: '#F7D02C', Grass: '#7AC74C', Ice: '#96D9D6', Fighting: '#C22E28', Poison: '#A33EA1', Ground: '#E2BF65', Flying: '#A98FF3', Psychic: '#F95587', Bug: '#A6B91A', Rock: '#B6A136', Ghost: '#735797', Dragon: '#6F35FC', Steel: '#B7B7CE', };

            const generationSelect = document.getElementById('generation-select');
            const appTitle = document.getElementById('app-title');
            const loadingOverlay = document.getElementById('loading-overlay');
            const teamSlotsContainer = document.getElementById('team-slots-container');
            const pokemonListContainer = document.getElementById('pokemon-list-container');
            const typeFilterContainer = document.getElementById('type-filter-container');
            const abilityFilter = document.getElementById('ability-filter');
            const sortSelect = document.getElementById('sort-select');
            const searchBar = document.getElementById('search-bar');
            const modal = document.getElementById('pokemon-modal');
            const modalContent = document.getElementById('modal-content');
            const toast = document.getElementById('toast-notification');
            const filterDrawer = document.getElementById('filter-drawer');

            const getSpriteUrl = (id) => `https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${id}.png`;
            const showToast = (message) => { toast.textContent = message; toast.classList.remove('opacity-0', 'translate-y-4'); setTimeout(() => { toast.classList.add('opacity-0', 'translate-y-4'); }, 2000); };
            const getTypeBadge = (type) => { if (!type) return ''; return `<span class="text-xs font-semibold inline-block py-0.5 px-2 uppercase rounded-full text-white" style="background-color: ${typeColors[type] || '#777'}">${type}</span>`; };

            function renderTeam() {
                teamSlotsContainer.innerHTML = '';
                team.forEach((pokemon, index) => {
                    const slot = document.createElement('div');
                    slot.className = 'team-slot relative group aspect-square bg-white rounded-lg flex items-center justify-center shadow-sm transition-all duration-200';
                    if (pokemon) {
                        slot.classList.add('border-2', 'border-blue-500', 'cursor-pointer');
                        slot.innerHTML = `<img src="${getSpriteUrl(pokemon.id)}" alt="${pokemon.name}" class="pokemon-sprite w-full h-full object-contain p-1">`;
                        slot.addEventListener('click', () => showPokemonModal(pokemon));
                        const removeBtn = document.createElement('button');
                        removeBtn.className = 'remove-pokemon-btn absolute -top-2 -right-2 w-7 h-7 bg-red-500 text-white rounded-full font-bold flex items-center justify-center shadow-md hover:bg-red-600 transition-transform hover:scale-110';
                        removeBtn.innerHTML = '&times;';
                        removeBtn.addEventListener('click', (e) => { e.stopPropagation(); team[index] = null; renderTeam(); });
                        slot.appendChild(removeBtn);
                    } else {
                        slot.classList.add('border-2', 'border-dashed', 'border-slate-300');
                        slot.innerHTML = `<span class="text-3xl text-slate-300 font-light">+</span>`;
                    }
                    teamSlotsContainer.appendChild(slot);
                });
            }

            function applyFiltersAndSort() {
                const nameFilter = searchBar.value.toLowerCase();
                const ability = abilityFilter.value;
                const sortBy = sortSelect.value;
                
                let processedList = [...pokemonData].filter(p => {
                    const nameMatch = p.name.toLowerCase().includes(nameFilter);
                    const typeMatch = selectedTypes.length === 0 || selectedTypes.some(t => p.types.includes(t));
                    const abilityMatch = !ability || p.abilities.includes(ability);
                    return nameMatch && typeMatch && abilityMatch;
                });

                switch (sortBy) {
                    case 'alphabetical': processedList.sort((a, b) => a.name.localeCompare(b.name)); break;
                    case 'hp': case 'atk': case 'def': case 'spa': case 'spd': case 'spe': processedList.sort((a, b) => b.stats[sortBy] - a.stats[sortBy] || a.id - b.id); break;
                    default: processedList.sort((a, b) => a.id - b.id); break;
                }
                renderPokemonList(processedList);
            }

            function renderPokemonList(list) {
                pokemonListContainer.innerHTML = '';
                if (list.length === 0) {
                    pokemonListContainer.innerHTML = `<p class="text-center text-slate-500 p-8">No Pokémon match the current filters.</p>`;
                    return;
                }
                const cardGrid = document.createElement('div');
                cardGrid.className = 'grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 p-2';
                list.forEach(pokemon => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-md p-3 flex flex-col items-center text-center cursor-pointer hover:shadow-lg hover:-translate-y-1 transition-all';
                    card.innerHTML = `<img src="${getSpriteUrl(pokemon.id)}" alt="${pokemon.name}" class="pokemon-sprite w-20 h-20 -mt-8 bg-slate-100 rounded-full border-4 border-white"><p class="text-xs text-slate-500 font-semibold mt-1">#${String(pokemon.id).padStart(3, '0')}</p><h4 class="font-bold text-md capitalize">${pokemon.name}</h4><div class="flex gap-1 mt-1">${pokemon.types.map(t => getTypeBadge(t)).join('')}</div>`;
                    card.addEventListener('click', () => showPokemonModal(pokemon));
                    cardGrid.appendChild(card);
                });
                pokemonListContainer.appendChild(cardGrid);
            }
            
            function setupFilters() {
                const allAbilities = [...new Set(pokemonData.flatMap(p => p.abilities))].sort();
                abilityFilter.innerHTML = '<option value="">All Abilities</option>' + allAbilities.map(a => `<option value="${a}">${a}</option>`).join('');
                
                typeFilterContainer.innerHTML = '';
                Object.entries(typeColors).forEach(([type, color]) => {
                    const btn = document.createElement('button');
                    btn.className = 'type-filter-btn p-1 rounded-md text-white text-xs font-bold uppercase transition-transform hover:scale-105';
                    btn.textContent = type;
                    btn.style.backgroundColor = color;
                    btn.dataset.type = type;
                    btn.addEventListener('click', () => {
                        btn.classList.toggle('selected');
                        selectedTypes = Array.from(typeFilterContainer.querySelectorAll('.selected')).map(b => b.dataset.type);
                        applyFiltersAndSort();
                    });
                    typeFilterContainer.appendChild(btn);
                });
            }

            function showPokemonModal(pokemon) {
                modalContent.innerHTML = `<div class="p-4 text-center border-b"><img src="${getSpriteUrl(pokemon.id)}" alt="${pokemon.name}" class="pokemon-sprite w-24 h-24 mx-auto -mt-16 bg-slate-100 border-4 border-white rounded-full shadow-lg"><h3 class="text-2xl font-bold mt-3 capitalize">${pokemon.name}</h3><div class="flex justify-center gap-2 my-2">${pokemon.types.map(t => getTypeBadge(t)).join('')}</div></div><div class="p-4 overflow-y-auto custom-scrollbar flex-grow"><p class="text-center">Detailed stats and info here...</p></div><div class="p-4 border-t mt-auto grid grid-cols-2 gap-3"><button id="add-to-team-btn" class="w-full bg-blue-500 text-white py-2.5 px-4 rounded-lg font-semibold hover:bg-blue-600 transition shadow-md">Add to Team</button><button id="close-modal-btn" class="w-full bg-slate-200 text-slate-700 py-2.5 px-4 rounded-lg font-semibold hover:bg-slate-300 transition">Close</button></div>`;
                modal.classList.remove('hidden');
                
                modal.querySelector('#add-to-team-btn').addEventListener('click', () => {
                    const emptySlot = team.findIndex(s => s === null);
                    if (emptySlot !== -1) {
                        if (team.some(p => p && p.id === pokemon.id)) { showToast('Already on team!'); return; }
                        team[emptySlot] = pokemon; renderTeam(); modal.classList.add('hidden');
                    } else { showToast('Team is full!'); }
                });

                modal.querySelector('#close-modal-btn').addEventListener('click', () => modal.classList.add('hidden'));
            }

            function resetUIForNewGeneration() {
                team = Array(6).fill(null);
                selectedTypes = [];
                pokemonData = [];
                pokemonListContainer.innerHTML = '';
                typeFilterContainer.innerHTML = '';
                abilityFilter.innerHTML = '<option value="">All Abilities</option>';
                sortSelect.value = 'id';
                searchBar.value = '';
                renderTeam();
            }

            async function initializeGeneration(generationKey) {
                loadingOverlay.classList.remove('hidden');
                resetUIForNewGeneration();
                try {
                    const data = await fetchGenerationData(generationKey);
                    pokemonData = data.pokemon;
                    appTitle.textContent = data.title;
                    setupFilters();
                    applyFiltersAndSort();
                } catch (error) {
                    console.error("Failed to load Pokémon data:", error);
                    pokemonListContainer.innerHTML = `<p class="text-center text-red-500 p-8">Failed to load Pokémon data. Please check your connection and try again.</p>`;
                } finally {
                    loadingOverlay.classList.add('hidden');
                }
            }
            
            // --- Event Listeners ---
            generationSelect.addEventListener('change', (e) => initializeGeneration(e.target.value));
            document.getElementById('open-filter-btn').addEventListener('click', () => filterDrawer.classList.remove('hidden'));
            document.getElementById('close-filter-btn').addEventListener('click', () => filterDrawer.classList.add('hidden'));
            [sortSelect, abilityFilter, searchBar].forEach(el => {
                el.addEventListener('input', applyFiltersAndSort);
                el.addEventListener('change', applyFiltersAndSort);
            });
            document.getElementById('reset-filters-btn').addEventListener('click', () => {
                searchBar.value = '';
                sortSelect.value = 'id';
                abilityFilter.value = '';
                selectedTypes = [];
                typeFilterContainer.querySelectorAll('.selected').forEach(b => b.classList.remove('selected'));
                applyFiltersAndSort();
            });
            filterDrawer.addEventListener('click', (e) => { if(e.target === filterDrawer) filterDrawer.classList.add('hidden'); });

            // --- Initial Load ---
            initializeGeneration('kanto');
        });
    </script>
</body>
</html>
